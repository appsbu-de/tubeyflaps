<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Phaser Basic Project Template</title>
	<script src="phaser.js"></script>
    <!--(if target debug)><!-->
    <script type="text/javascript" src="src/entities/tube.js"></script>
    <script type="text/javascript" src="src/entities/birdies.js"></script>
    <script type="text/javascript" src="src/states/Boot.js"></script>
    <script type="text/javascript" src="src/states/Preloader.js"></script>
    <script type="text/javascript" src="src/states/MainMenu.js"></script>
    <script type="text/javascript" src="src/states/Game.js"></script>
    <!--<!(endif)-->
    <!--(if target dist)><!-->
    <script src="game.js"></script>
    <!--<!(endif)-->
</head>
<body>

<div id="gameContainer"></div>

<script type="text/javascript">

window.onload = function() {
	var game = window.game = new Phaser.Game(480, 320, Phaser.AUTO, 'gameContainer');
    game.score = 0;

	game.state.add('Boot', TubyFlaps.Boot);
	game.state.add('Preloader', TubyFlaps.Preloader);
	game.state.add('MainMenu', TubyFlaps.MainMenu);
	game.state.add('Game', TubyFlaps.Game);

	game.state.start('Boot');
};

</script>
</body>
</html>
